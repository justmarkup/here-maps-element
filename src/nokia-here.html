<polymer-element name="nokia-here" attributes="zoom width height center">

	<template>
		<style>
			#map {
				height: {{height}}px;
				width: {{width}}px;
			}
		</style>

		<div id="map"></div>
	</template>

	<script>
		Polymer('nokia-here', {
			center: [52.51, 13.4],
			zoom: 5,
			
	        created: function () {
	        	this.map = new nokia.maps.map.Display(
		        	this.$.map, {
		        		// Zoom level for the map
		        		zoomLevel: this.zoom,
		        		// Map center coordinates
		        		center: this.center
		        	}
	        	);
	        }
    	});
	</script>

</polymer-element>
