<polymer-element name="here-maps" attributes="zoom width height center key token">
	<template>

		<style>
			#map {
				height: 250px;
				width: 250px;
				height: {{height}}px;
				width: {{width}}px;
			}
		</style>

		<div id="map"></div>
	</template>
	<script>
		Polymer('here-maps', {
			center: [52.51, 13.4],
			zoom: 5,
			key: "",
			token: "",
			
	        created: function () {
	        	nokia.Settings.set("app_id", this.key);
        		nokia.Settings.set("app_code", this.token);

	        	this.map = new nokia.maps.map.Display(
		        	this.$.map, {
		        		// Zoom level for the map
		        		zoomLevel: this.zoom,
		        		// Map center coordinates
		        		center: this.center
		        	}
	        	);
	        }
    	});
	</script>

</polymer-element>
